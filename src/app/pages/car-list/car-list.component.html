<div class="filter-bar">
  <label>
    Üzemanyag:
    <select [(ngModel)]="selectedFuel">
      <option value="">Összes</option>
      <option value="benzin">Benzin</option>
      <option value="dízel">Dízel</option>
      <option value="elektromos">Elektromos</option>
      <option value="hibrid">Hibrid</option>
    </select>
  </label>

  <label>
    Váltó:
    <select [(ngModel)]="selectedValto">
      <option value="">Összes</option>
      <option value="manuális">Manuális</option>
      <option value="automata">Automata</option>
    </select>
  </label>

  <label>
    Min. személyek:
    <input type="number" [(ngModel)]="minSzemelyek" min="1" />
  </label>

  <label>
    Max ár (Ft/nap):
    <input type="number" [(ngModel)]="maxAr" min="0" />
  </label>
</div>

<div class="app-grid">
  <app-car-card
    class="grid-item"
    *ngFor="let car of filteredCars()"
    [car]="car"
  />
</div>
